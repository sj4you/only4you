<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Shruti</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #content {
            text-align: center;
            z-index: 1;
            transition: opacity 1s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #ff1493;
        }

        /* Background video */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            display: none;
        }
    </style>
</head>
<body>

<div id="content">
    <h1>I Love You, Shruti</h1>
    <p>It took me 2 hours to make this, but I wanted to celebrate virtually since we couldn't celebrate the proposal day today. But don't worry, we'll celebrate on Monday! Shruti, I love you so much, and I wanted to ask...</p>
    <h2>Will you be my girlfriend?</h2>
    <button class="button" onclick="playVideo()">Yes!!!!!</button>
    <button class="button" onclick="playVideo()">Yes, I love you too</button>
    <button class="button" onclick="playVideo()">Yes, of course!</button>
</div>

<!-- Background Video -->
<video id="backgroundVideo" class="background-video" autoplay muted loop>
    <source src="new.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    function playVideo() {
        // Fade out the content
        document.getElementById('content').style.opacity = '0';

        // Show the background video
        document.getElementById('backgroundVideo').style.display = 'block';
    }
</script>

</body>
</html>
