<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Story</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Video background */
        #videoBackground {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin: 15px 0;
            animation: slideIn 3s ease-in-out;
        }

        .heart {
            width: 100px;
            height: 100px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 35%, 85% 100%, 50% 75%, 15% 100%, 0% 35%);
            margin: 20px auto;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            background-color: #ff69b4;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            animation: buttonFade 4s ease-in-out;
        }

        button:hover {
            background-color: #ff85c1;
        }

        @keyframes buttonFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <video id="videoBackground" autoplay muted loop>
        <source src="sky.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>This way leads to my Heart</h1>
        <p>Before that let's play some games. There's something special waiting for you at the end!</p>
        <div class="heart"></div>
        <p>Click the button below to start a fun activity!</p>
        <button onclick="window.location.href='activity.html'">Start Now</button>
    </div>
</body>
</html>
